<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog API UI ‚Äî Satvik Patel</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Blog API UI <span class="credit">‚Äî by Satvik Patel</span></h1>
      <div class="header-actions">
        <span id="welcome-text" class="welcome-text hidden">Welcome back!</span>
        <button id="logout-btn" class="logout-btn hidden">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Auth Section (shown when not logged in) -->
    <section class="card auth" id="auth-section">
      <div class="auth-header">
        <h2>Welcome to Blog</h2>
        <p>Please login or register to continue</p>
      </div>
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>
      <div id="auth-messages" class="messages" aria-live="polite"></div>
      <div class="panes">
        <form id="login-form" class="pane active">
          <input id="login-email" type="email" placeholder="Email" required>
          <input id="login-password" type="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <form id="register-form" class="pane">
          <input id="reg-username" placeholder="Username" required>
          <input id="reg-email" type="email" placeholder="Email" required>
          <input id="reg-password" type="password" placeholder="Password" required>
          <button type="submit">Create Account</button>
        </form>
      </div>
    </section>

    <!-- Main Blog Section (shown when logged in) -->
    <div id="blog-section" class="hidden">
      <!-- Quick Post Creation -->
      <section class="card create-post">
        <div class="create-post-header">
          <h3>What's on your mind?</h3>
        </div>
        <div id="post-messages" class="messages" aria-live="polite"></div>
        <form id="post-form" class="create-form">
          <input id="post-title" placeholder="Post title..." required>
          <textarea id="post-content" placeholder="Share your thoughts..." required></textarea>
          <div class="form-actions">
            <button type="submit" class="publish-btn">
              <span>Publish</span>
            </button>
          </div>
        </form>
      </section>

      <!-- Posts Feed -->
      <section class="posts-feed">
        <div class="feed-header">
          <h3>Latest Posts</h3>
          <div class="post-count" id="post-count">0 posts</div>
        </div>
        <div id="posts" class="posts-container"></div>
      </section>
    </div>
  </main>

  <template id="post-tpl">
    <article class="post-card">
      <div class="post-header">
        <div class="post-title-section">
          <h3 class="post-title"></h3>
          <div class="post-meta"></div>
        </div>
        <div class="post-actions">
          <button class="action-btn edit-post-btn" title="Edit post">
            <span>‚úèÔ∏è</span>
          </button>
          <button class="action-btn delete-post-btn" title="Delete post">
            <span>üóëÔ∏è</span>
          </button>
        </div>
      </div>
      <div class="post-content"></div>
      <div class="post-footer">
        <div class="comments-section">
          <div class="comments"></div>
          <form class="comment-form">
            <div class="comment-input-group">
              <input class="comment-content" placeholder="Write a comment..." required>
              <button type="submit" class="comment-btn">Post</button>
            </div>
          </form>
        </div>
      </div>
    </article>
  </template>

  <script src="/app.js" defer></script>
</body>
<style>
/* Fallback if CSS fails to load */
body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#ffffff;color:#111827}
header{display:flex;justify-content:space-between;align-items:center;padding:16px;border-bottom:1px solid #e5e7eb;background:#ffffff;position:sticky;top:0}
main{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:16px;padding:16px}
.card{background:#ffffff;border:1px solid #e5e7eb;border-radius:12px;padding:16px}
input,textarea,button{width:100%;margin:6px 0;padding:10px;border-radius:8px;border:1px solid #e5e7eb;background:#ffffff;color:#111827}
button{cursor:pointer;background:#2563eb;border:0;color:#ffffff}
.post{border-top:1px solid #e5e7eb;padding-top:12px;margin-top:12px}
.post-title{margin:0}
.post-meta{opacity:.7;font-size:.9em}
form{margin-top:8px}
</style>
</html>
